<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
  	<title>云印南天——招领服务</title>
  	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
  	<link rel="stylesheet" type="text/css" href="/static/css/card.css">
<style type="text/css">
/*#obj{color:blue;overflow:hidden;width:450px;position:absolute;top:32%;left:12%;height:200px;}*/
.input,.btn{
	color: #FFF;
	background-color: transparent;
	text-align: center;
    margin-top: 2%;
    margin-bottom: 2%;
    font-family: Lato,Helvetica,Arial,sans-serif;
    font-size: 1.5em;
    line-height: 1.8em;
}
label{
	width: 8%;
	color: #FEFEFE;
	 font-size: 1em;
    line-height: 1.8em;
}
.form{
	margin-top: 2em;
	width: 100%;
}
.input{
    border: 0px;
    width: 77%;
    border-bottom: 2px solid;
}
.input::-moz-placeholder { color: #eee; }
.input::-webkit-input-placeholder { color:#eee; }
.input:-ms-input-placeholder { color:#eee; }
.input:focus,.btn:hover,.btn:active{
	color:#57c3ea;
	font-weight:bolder;
	background:#fefefe;
	border:2px solid #FFF;
}

.input:hover,.input:active{
	font-weight:bolder;
	 border-bottom: 3px solid;
}
.btn{
    border: 2px solid;
    width: 80%;
    cursor: pointer;
    padding: 2px;
}
</style>
</head>
<body>
<h1>校园卡招领</h1>
<h2>南开大学天津大学校园卡招领</h2>
	<div>
		<form class="form">
		<div>
			<label>卡号</label><input type="text" class="input" placeholder="失主学号"/>
		</div>
		<div>
			<label>姓名</label><input type="text" class="input" placeholder="失主姓名" />
		</div>	
			<button type="submit" class="btn">验证并通知</button>
		</form>
	</div>
</body>
</html>
